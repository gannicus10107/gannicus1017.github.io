<!DOCTYPE html>
<head>
  <title>Simple RuneGuide for D2Res</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
    crossorigin="anonymous"
  />
  <link href="site.css" rel="stylesheet" />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
  <script src="base.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>Diablo 2 Resurrected rune helper</h1>
    <div class="row">
      <div class="col-lg-9" id="pageContainer"> 
        <div class="row">
          <div class="col-lg-4">
            <label>Drop your runes into the container and click on calculate</label>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <button type="button" class="btn btn-primary">Calculate</button>
            <button type="button" class="btn btn-secondary">Reset</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-2">
            <div
              class="drag-drop"
              data-x="0"
              data-y="0"
              style="transform: translate(0px, 0px)"
            >
              <span title="El Rune"
                ><img
                  alt="RuneEl.gif"
                  src="content/RuneEl.gif"
                  data-image-name="RuneEl.gif"
                  data-image-key="RuneEl.gif"
                  data-src="content/RuneEl.gif"
                />El
              </span>
            </div>
            <div
              class="drag-drop"
              data-x="0"
              data-y="30"
              style="transform: translate(0px, 30px)"
            >
              <span title="Eld Rune"
                ><img
                  alt="RuneEld.gif"
                  src="content/RuneEld.gif"
                  data-image-name="RuneEld.gif"
                  data-image-key="RuneEld.gif"
                  data-src="content/RuneEld.gif"
                />Eld
              </span>
            </div>
          </div>
        </div>
        <div class="row" id="dropzoneRow">
          <div class="col-lg-4">
            <div class="dropzone"></div>
          </div>
          <div class="col-lg-2">
            <label>Result:</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
